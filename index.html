    <script>
    "use strict";

      function processHash(hash) {
        if (!hash) return ""

        // Strip all spaces and common punctuation from the memory phrase
        hash = hash.replace(/[\s\.,!?;:'"()\[\]{}\/\\-_]+/g, "");

        if (hash.length < 8) {
          hash = hash.repeat(3);
        } else if (hash.length < 16) {
          hash = hash.repeat(2);
        }

        return hash;
      }

      const fxFunc = () => {
        var p = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";

        function v() {
          return `oo${ Array.from(
            { length: 49 },
            () => p[(Math.random() * p.length) | 0]
          ).join("") }`;
        }

        function b(t) {
          if (t.length !== 36 || !/^(tz|KT)[1-4]/.test(t)) return !1;
          for (let r = 0; r < t.length; r++) if (!p.includes(t[r])) return !1;
          return !0;
        }

        function T(t) {
          return /^(0x)?[0-9a-fA-F]{40}$/.test(t);
        }

        function P(t) {
          return /^(0x)?([A-Fa-f0-9]{64})$/.test(t);
        }

        function j(t) {
          return [...t].reduce(function(r, e) {
            return (r * p.length + p.indexOf(e)) | 0;
          }, 0);
        }

        function U([t, r, e, n]) {
          return function() {
            (t |= 0), (r |= 0), (e |= 0), (n |= 0);
            let s = (((t + r) | 0) + n) | 0;
            return (
              (n = (n + 1) | 0),
              (t = r ^ (r >>> 9)),
              (r = (e + (e << 3)) | 0),
              (e = (e << 21) | (e >>> 11)),
              (e = (e + s) | 0),
              (s >>> 0) / 4294967296
            );
          };
        }

        function I(t, r, e = j) {
          return t
            .slice(r)
            .match(new RegExp(".{" + ((t.length - r) >> 2) + "}", "g"))
            .map(e);
        }

        function C(t) {
          return P(t) || T(t)
            ? I(t, 2, (r) => Number(BigInt(`0x${ r }`) % BigInt(4294967295)))
            : b(t)
              ? I(t, 3)
              : I(t, 2);
        }

        function l(t) {
          let r = C(t);
          return U(r);
        }

        function V(t) {
          const n = new URLSearchParams(t.location.search)
          const paramTitle = n.get("hash")
          if(paramTitle) {
            rememberTitle = paramTitle;
          }

          let s = processHash((typeof rememberTitle !== 'undefined' ? rememberTitle : '')) || v(),
            a = l(s);

          let _ = {
            hash: s,
            rand: a
          };

          let B = () => {
            a = l(s);
            _.rand = a;
            a.reset = B;
          };

          a.reset = B;

          return _;
        }

        window.$fx = V(window);
      }

      fxFunc();

    </script>

    <script>
      function makeStrokePoints({
          lineVectors,
          lineWidth,
          internalDivision = 0,
          edgeDivision = 0,
          maxNoise = 0,
          noiseOffsetRatio = 0.1,
          maxEdgeNoise = 0,
          useRandomEdges = false
        }) {
          const topPoints = []
          const bottomPoints = []
          const internalPoints = [[]]
          const steps = lineVectors.length
          for (let i = 0; i < steps - 3; i++) {
            const t = 0
            fillTangentPoints({
              lineVectors,
              topPoints,
              bottomPoints,
              index: i,
              t,
              internalDivision,
              edgeDivision,
              internalPoints,
              lineWidth,
              maxEdgeNoise,
              maxNoise,
              noiseOffsetRatio,
              useRandomEdges
            })
          }
          for (let t = 1 / 3; t <= 1; t += 1 / 3) {
            const i = steps - 4
            fillTangentPoints({
              lineVectors,
              topPoints,
              bottomPoints,
              index: i,
              t,
              internalDivision,
              edgeDivision,
              internalPoints,
              lineWidth,
              maxEdgeNoise,
              maxNoise,
              noiseOffsetRatio,
              useRandomEdges
            })
          }
          const borderPoints = [...topPoints, ...bottomPoints.reverse()]
          return { borderPoints, internalPoints }
        }


        function fillTangentPoints({
          lineVectors,
          topPoints,
          bottomPoints,
          internalPoints,
          lineWidth,
          index,
          t,
          internalDivision,
          edgeDivision,
          maxNoise,
          maxEdgeNoise,
          noiseOffsetRatio,
          useRandomEdges
        }) {
          const p0 = lineVectors[index]
          const p1 = lineVectors[index + 1]
          const p2 = lineVectors[index + 2]
          const p3 = lineVectors[index + 3]
          let x = bezierPoint(p0.x, p1.x, p2.x, p3.x, t);
          let y = bezierPoint(p0.y, p1.y, p2.y, p3.y, t);
          let tx = bezierTangent(p0.x, p1.x, p2.x, p3.x, t);
          let ty = bezierTangent(p0.y, p1.y, p2.y, p3.y, t);
          let a = atan2(ty, tx);
          const oppA = a + HALF_PI;
          a -= HALF_PI;

          let w = lineWidth

          const n = maxNoise ? map(noise((index + (t * 3)) * noiseOffsetRatio), 0, 1, 0, maxNoise) : 0;
          w += n

          //Main Border Points
          const topX = cos(a) * w + x;
          const topY = sin(a) * w + y;
          const bottomX = cos(oppA) * w + x;
          const bottomY = sin(oppA) * w + y;

          const topVector = createVector(topX, topY)
          const bottomVector = createVector(bottomX, bottomY)

          const edgeSpace = 1 / edgeDivision;

          function getEdgeNoiseV(t) {
            const edgeNoiseV = p5.Vector.fromAngle(a - radians(90));
            if (useRandomEdges) {
              const randRange = map(abs(0.5 - t), 0, 0.6, maxEdgeNoise, 0, true)
              edgeNoiseV.setMag(random(0, randRange))
            } else {
              const noiseRange = map(abs(0.5 - t), 0, 1, maxEdgeNoise, 0, true)
              edgeNoiseV.setMag(map(noise(t * 10 * noiseOffsetRatio), 0, 1, 0, noiseRange))
            }
            return edgeNoiseV
          }

          //Starting edge lines
          if (index === 0 && edgeDivision) {
            for (let t = edgeSpace; t <= 1 - edgeSpace; t += edgeSpace) {
              const edgeV = p5.Vector.lerp(bottomVector, topVector, t);

              if (maxEdgeNoise) {
                const noiseV = getEdgeNoiseV(t)
                edgeV.add(noiseV)
              }

              topPoints.push(edgeV)
            }
          }

          // Main Border Points
          topPoints.push(topVector)
          bottomPoints.push(bottomVector)

          // Ending edge lines
          if (index === lineVectors.length - 4 && t === 1 && edgeDivision) {
            for (let t = edgeSpace; t <= 1 - edgeSpace; t += edgeSpace) {
              const edgeV = p5.Vector.lerp(bottomVector, topVector, t)

              if (maxEdgeNoise) {
                const noiseV = getEdgeNoiseV(t)
                edgeV.sub(noiseV)
              }

              bottomPoints.push(edgeV)
            }
          }

          if (!internalDivision) return
          //Interenal Points
          let IPIndex = 0
          const internalSpace = 1 / internalDivision
          //Int Top Points 
          for (let t = 0; t <= 1; t += internalSpace) {
            if (!internalPoints[IPIndex]) internalPoints.push([])

            const internalV = p5.Vector.lerp(topVector, bottomVector, t)
            internalV.angle = a + radians(90)
            internalPoints[IPIndex].push(internalV)
            IPIndex++
          }
        }

        function getCubicBezierVectors(p0, p1, p2, p3, t) {
          const adjustedT = 1 - t;
          const x = (
            Math.pow(adjustedT, 3) * p0.x +
            3 * Math.pow(adjustedT, 2) * t * p1.x +
            3 * adjustedT * Math.pow(t, 2) * p2.x +
            Math.pow(t, 3) * p3.x
          );
          const y = (
            Math.pow(adjustedT, 3) * p0.y +
            3 * Math.pow(adjustedT, 2) * t * p1.y +
            3 * adjustedT * Math.pow(t, 2) * p2.y +
            Math.pow(t, 3) * p3.y
          );
          return createVector(x, y)
        }

        function makeCurvyPoly(
          x,
          y,
          r,
          sides,
          startingAngle = random(TWO_PI),
          randRange = 0,
          aOff = random(1000)
        ) {
          const angle = TWO_PI / sides;
          const points = [];
          for (let a = -angle; a <= TWO_PI + angle; a += angle) {
            const n = noise(aOff + (a % TWO_PI) * 2.1);
            const radius = r + map(n, 0, 1, -randRange, randRange);
            const sx = x + cos(a + startingAngle) * radius;
            const sy = y + sin(a + startingAngle) * radius;
            points.push(createVector(sx, sy));
          }
          return points;
        }

        function getCentroid(points) {
          let area = 0;
          let centroidX = 0;
          let centroidY = 0;
          let n = points.length;

          for (let i = 0; i < n; i++) {
            let j = (i + 1) % n; // Wrap around to the first vertex

            let xi = points[i].x;
            let yi = points[i].y;
            let xj = points[j].x;
            let yj = points[j].y;

            let a = xi * yj - xj * yi;
            area += a;
            centroidX += (xi + xj) * a;
            centroidY += (yi + yj) * a;
          }

          area *= 0.5;
          centroidX /= 6 * area;
          centroidY /= 6 * area;

          return { x: centroidX, y: centroidY };
        }
    </script>

    <script>
      // 01000101 01010110 00110011
        class Flower {
          constructor({ tl, tr, br, bl, strokeW, canvasStrokeW, lineWidth }) {
            this.lineWidth = lineWidth * 0.8
            this.strokeW = strokeW;
            this.boxVertCenter = (br.y + tr.y) / 2;
            this.boxHorCenter = (tr.x + tl.x) / 2;
            this.boxHeight = br.y - tr.y;
            this.tl = tl;
            this.tr = tr;

            const offRange = this.lineWidth * random(2, 13)//6;
            const getPointOffset = (offMult = 1) =>
              random(-offMult * offRange, offMult * offRange);

            const focalY = tr.y + this.boxHeight * 0.25

            let hFocalMod = getPointOffset(3);

            if (widthModMult < 0.76) {
              hFocalMod = -abs(hFocalMod);
            }

            const p0 = createVector(this.boxHorCenter, br.y - canvasStrokeW * 0.45);
            const p1 = createVector(
              this.boxHorCenter + getPointOffset(2),
              this.boxVertCenter + getPointOffset() + this.boxHeight * 0.2
            );
            const p2 = createVector(
              this.boxHorCenter + getPointOffset(2),
              this.boxVertCenter + getPointOffset() - this.boxHeight * 0.2
            );
            const p3 = createVector(
              this.boxHorCenter + hFocalMod,
              focalY + getPointOffset()
            );

            const lineVectors = [];
            const stepLength = random(0.05, 0.1)//0.04;

            for (let t = 0; t <= 1 + Number.EPSILON; t += stepLength) {
              const v = getCubicBezierVectors(p0, p1, p2, p3, t);
              lineVectors.push(v);
            }

            const curvePoints = makeStrokePoints({
              lineVectors,
              lineWidth: this.lineWidth,
              internalDivision: 6,
              edgeDivision: 0,
              maxNoise: lineWidth * 0,
            });

            this.borderPoints = curvePoints.borderPoints;
            this.internalPoints = curvePoints.internalPoints;

            this.squigglePoints = [p0, p0];
            this.petalPoints = [];

            this.shapeSides = floor(random(3, 11));
            this.gemPoints = [];

            this.noiseRangeMult = random(0.5, 3);

            this.attempts = 0;

            this.squiggle(1, 0);

            this.focalPoint = this.squigglePoints[this.squigglePoints.length - 3];

            this.makePetals();



            this.gemCenters = [p1, p2]

            //find angle between the two gem centers
            //make point along the same accesss with equal distance
            const angle = atan2(
              this.gemCenters[1].y - this.gemCenters[0].y,
              this.gemCenters[1].x - this.gemCenters[0].x
            );
            const dist = p5.Vector.dist(this.gemCenters[0], this.gemCenters[1]) * 0.5;

            if (dist > this.lineWidth * 3) {
              const gemCenterX = this.gemCenters[0].x + cos(angle) * dist;
              const gemCenterY = this.gemCenters[0].y + sin(angle) * dist;
              this.gemCenters.push(createVector(gemCenterX, gemCenterY));
            }

            this.makeGemPoints(this.gemCenters);

            this.turningGems = [false, false];
            this.turnAngle = [random(PI), random(PI)];
          }

          turnGems() {
            this.turningGems = this.turningGems.map((turning, i) => {
              if (turning) {
                this.turnAngle[i] += PI * 0.05;
                if (random() < 0.05) return false;
              } else {
                if (random() < .004) return true;
              }
              return turning;
            });
          }

          getNoise({ p, i, rangeMult = 4, off = 0 }) {
            const noiseMult = 0.0005;

            let range = this.lineWidth * rangeMult * this.noiseRangeMult;

            const smallOff = off + (millis() + i * 0.01) * 0.00005 + i;

            const smallNoise = map(
              noise(p.x * noiseMult + smallOff, p.y * noiseMult + smallOff),
              0,
              1,
              -range,
              range
            );
            return smallNoise;
          }

          draw(mainCnv) {
            this.turnGems()
            const getRange = (i) => {

              if (i > 10) return 5;
              return map(i, 0, 10, 0, 5);
            };
            mainCnv.fill("white");
            mainCnv.strokeWeight(this.strokeW * 0.75);
            mainCnv.stroke("black");
            this.gemPoints.forEach((p, i) => {
              const center = getCentroid(p);
              mainCnv.push();
              mainCnv.translate(this.gemCenters[i].x, this.gemCenters[i].y);
              mainCnv.rotate(this.turnAngle[i]);
              mainCnv.translate(-this.gemCenters[i].x, -this.gemCenters[i].y);
              this.drawCurvyPoly(mainCnv, p, 3, true, i);
              mainCnv.pop();
            });

            mainCnv.noFill();
            mainCnv.strokeWeight(this.strokeW * 1.5);
            mainCnv.stroke("black");
            mainCnv.beginShape();
            this.squigglePoints.forEach((p, i) => {
              mainCnv.curveVertex(
                p.x + this.getNoise({ p, i, rangeMult: getRange(i) }),
                p.y + this.getNoise({ p, i, off: 100, rangeMult: getRange(i) })
              );
            });
            mainCnv.endShape();

            mainCnv.strokeWeight(this.strokeW * 0.33);
            mainCnv.stroke("white");
            mainCnv.beginShape();
            this.squigglePoints.forEach((p, i) => {
              mainCnv.curveVertex(
                p.x + this.getNoise({ p, i, rangeMult: getRange(i) }),
                p.y + this.getNoise({ p, i, off: 100, rangeMult: getRange(i) })
              );
            });
            mainCnv.endShape();

            mainCnv.fill("white");
            mainCnv.strokeWeight(this.strokeW * 1);
            mainCnv.stroke("black");
            this.drawPetals(mainCnv);
          }

          squiggle(xInd, yInd) {
            const p = this.internalPoints[yInd][xInd];

            const gRange = this.lineWidth * 0.2;
            p.x += randomGaussian(0, gRange);
            p.y += randomGaussian(0, gRange);

            this.squigglePoints.push(p);

            let nextX, nextY;
            let valid = false;

            while (!valid && this.attempts < 100) {
              nextX = xInd + round(random(-1, 1)); //is long ways in the line
              nextY = yInd + round(random(-1, 1));
              valid = true;

              if (nextX < 0) nextX = 0;
              if (nextY < 0) nextY = 0;
              if (nextX >= this.internalPoints[0].length)
                nextX = this.internalPoints[0].length - 1;
              if (nextY >= this.internalPoints.length)
                nextY = this.internalPoints.length - 1;

              if (nextY >= this.internalPoints.length) valid = false;
              if (nextY === yInd && nextX === xInd) nextX++;
              this.attempts++;
            }

            if (!valid) return;
            if (nextX >= this.internalPoints[0].length) return;

            this.attempts = 0;

            this.squiggle(nextX, nextY);
          }

          makePetals(sides = 5) {
            const startingAngle = random(TWO_PI);
            const angle = TWO_PI / sides;

            const petalRadius = this.lineWidth * 3.5;
            const petalSides = 10;
            const petalNoiseRange = this.lineWidth * 1.25

            for (let a = 0; a < TWO_PI; a += angle) {
              const dist = this.lineWidth * 4;

              const sx = this.focalPoint.x + cos(a + startingAngle) * dist;
              const sy = this.focalPoint.y + sin(a + startingAngle) * dist;
              const points = makeCurvyPoly(
                sx,
                sy,
                petalRadius,
                petalSides,
                undefined,
                petalNoiseRange
              );
              this.petalPoints.push(points);
            }
          }

          drawPetals(mainCnv) {
            this.petalPoints.forEach((p, i) => {
              this.drawCurvyPoly(mainCnv, p);
            });
          }

          makeGemPoints(leafCenters) {
            leafCenters.forEach((p) => {


              let x = p.x;

              const distFromCenter = p5.Vector.dist(createVector(x, p.y), this.focalPoint);
              const sizeMult = map(distFromCenter, 0, this.boxHeight / 2, 0.5, 3);

              const points = makeCurvyPoly(x, p.y, sizeMult * this.lineWidth, this.shapeSides);
              this.gemPoints.push(points);
            });
          }

          drawCurvyPoly(cnv, petals, rangeMult = 5, noCurve = false, idx) {
            const pointsWithNoise = [];
            cnv.beginShape();
            petals.forEach((p, i) => {
              const indx = this.squigglePoints.length; //should be the same as the last point in the line
              const x = p.x + this.getNoise({ p, i: indx, off: 200, rangeMult });
              const y = p.y + this.getNoise({ p, i: indx, off: 300, rangeMult });
              if (noCurve) {
                cnv.vertex(x, y);
              } else {
                cnv.curveVertex(x, y);
              }
              pointsWithNoise.push(createVector(x, y));
            });
            cnv.endShape();

            this.gemCenters[idx] = getCentroid(pointsWithNoise);
          }
        }
    </script>

        function evenBucket(n) {
          return Math.floor(n / 2) * 2;
        }
        function scaleToFraction(x) {
          let numberOfDigits = Math.floor(Math.log10(x)) + 1;
          let scale = Math.pow(10, numberOfDigits - 1);
          return x / scale;
        }
        const mapFxRand = (start, end) => {
          // Map the fx hash random number to a range between start and end
          return start + $fx.rand() * (end - start);
        };

        function preload() {
            try {
              button = document.getElementById("fxhash-button");
              const handleNewHash = () => {
                const url = new URL(window.location.href);
                const newHash =
                  Math.random().toString(36).substring(2, 15) +
                  Math.random().toString(36).substring(2, 15) +
                  Math.random().toString(36).substring(2, 15);

                url.searchParams.set("hash", newHash);

                //reload the page with the new hash
                window.location.href = url.toString();
              };
              button.addEventListener("click", handleNewHash);
              button.addEventListener("touchstart", (e) => {
                e.preventDefault();
                handleNewHash();
              });
            } catch (error) {
              alert(`Error: ${ error.message }`)
              console.error(error)
            }
          }


        async function setup() {
          timeCounter = 0;
          $fx.rand.reset();

          const searchParams = new URLSearchParams(window.location.search);
          isPreview = initPreview || searchParams.get("preview") === "true";

          if (!isPreview) {
            //responsive canvas
            const s = getDynamicSize();
            canvWidth = s.w;
            canvHeight = s.h;
          } else {
            canvWidth = initWidth;
            canvHeight = initHeight;
          }

          initCoords = {
            w: canvWidth,
            h: canvHeight,
          }

          p5canvas = createCanvas(canvWidth, canvHeight, WEBGL);

          p5canvas.id("rememberCanvas");
          pixelDensity(1);
          frameRate(FR);

          useFlipH = false;
          useFlipV = false;

          if (useFeedback) {
            const widthMin = usePortrait ? 0.8 : 0.66;
            const heightMin = usePortrait ? 0.66 : 0.8;

            widthModMult = mapFxRand(widthMin, 1.0);
            heightModMult = mapFxRand(heightMin, 1.0);

            canvWidth *= widthModMult;
            canvHeight *= heightModMult;

            useFlipH = $fx.rand() < 0.5;
            useFlipV = $fx.rand() < 0.5;
          } else {
            //useSame number of randoms
            let placeholder = $fx.rand();
            placeholder = $fx.rand();
            placeholder = $fx.rand();
            placeholder = $fx.rand();
          }


          fxBuffer = createGraphics(canvWidth, canvHeight, WEBGL);
          petalBuffer = createGraphics(canvWidth, canvHeight);
          currentBuffer = createGraphics(canvWidth, canvHeight, WEBGL);
          previousBuffer = createGraphics(canvWidth, canvHeight, WEBGL);

          fxShader = fxBuffer.createShader(vertexString, fxFrag)
          feedbackShader = previousBuffer.createShader(vertexString, feedbackFrag);

          fxBuffer.shader(fxShader);
          previousBuffer.shader(feedbackShader);


          currentBuffer.noStroke();
          previousBuffer.noStroke();
          fxBuffer.noStroke();
          petalBuffer.noStroke();

          initialize(true);

          initGlitch();
        }

        function initialize(isFirst) {
          if (!resetting) {
            if (!seed) {
              //init with fx hash ran number
              seed = $fx.rand() * 1000;

              seedChannels = Array.from({ length: 7 }, (_, i) => {
                return seed + i * 1000;
              })
            } else {
              // use date and random after first run
              seed = seedChannels[seedChannelIndex];
            }
          }

          randomSeed(seed);
          noiseSeed(seed);

          if (width > height) {
            aspectRatio = [width / height, 1];
          } else {
            aspectRatio = [1, height / width];
          }

          getColorTry = 0;
          getColorMults();

          //get interger between 0 and 5
          inputInt = floor(random(0, 6));
          activator = random();

          chunk = random([1, 2, 2, 2, 4, 4, 4, 8]);
          useReverse = random() < 0.1;
          skrimMix = random([0, 0.25, 0.5, 0.5, 0.5, 0.75]);

          useGradientScrim = useReverse || random([true, false]);

          stMod = random(0.5, 1.8);

          staticMod = 0.15;
          const staticChance = random();
          if (staticChance < 0.08) {
            staticMod = random([0, 0.5]);
          } else if (staticChance < 0.28) {
            staticMod = random([0.1, 0.3]);
          } else {
            staticMod = 0.2;
          }

          pSortAlgo = random();
          useCurveVertex = random([true, false]);

          useGrayScale = random() < 0.04;


          ranStMult = random([
            random(0.01, 0.1), //very low
            random(0.1, 0.5), //low
            random(0.5, 1.5), //medium
            random(1.5, 3), //high
            random(3, 5), //very high
          ]);

          minDim = min(width, height);
          canvasStrokeW = minDim * 0.03;


          initBoxCoords = getInitBoxCoords();

          setUpFlower({ index: 0, ...initBoxCoords, focal: Flower });

          setUpBox({ index: 0, ...initBoxCoords });

          if (useClear) useReverse = false;

          const attributes = {
            ...getColorAttributes(),
            ...getPixelAttribute(),
            ...getStaticAttribute(),
            ...getIntensity(),
            ...getDistortion(),
            faded: useGrayScale,
            reverse: useReverse,
            seed: $fx.hash
          };

          if (!resetting && isFirst) {
            console.log("--- remember.exe ---");
            console.log(rememberTitle);
            console.log("--- remember.exe ---");
            console.log(attributes);
            console.log(`
c - toggle clear
f - toggle feedback
g - toggle glitch loop
r - toggle reverse
s - screen capture

left/right arrows - cycle through 7 “sister” remembrances
up/down - adjust pixel size

click and move mouse to reset the pattern
            `)
          }
        }
        

        function getColorAttributes() {
          let red = "error"
          let green = "error"
          let blue = "error"

          if (rMult < 1 / 3) {
            red = "low";
          } else if (rMult < 2 / 3) {
            red = "medium";
          } else {
            red = "high";
          }

          if (gMult < 1 / 3) {
            green = "low";
          } else if (gMult < 2 / 3) {
            green = "medium";
          } else {
            green = "high";
          }

          if (bMult < 1 / 3) {
            blue = "low";
          } else if (bMult < 2 / 3) {
            blue = "medium";
          } else {
            blue = "high";
          }

          return {
            rgb: `${ red }-${ green }-${ blue }`,
          }
        }

        function getPixelAttribute() {
          let pixelation = "error"

          switch (chunk) {
            case 1:
              pixelation = "none"
              break;
            case 2:
              pixelation = "low"
              break;
            case 4:
              pixelation = "medium"
              break;
            case 8:
              pixelation = "high"
              break;
            default:
              pixelation = "error";
          }

          return {
            pixelation,
          }
        }

        function getStaticAttribute() {
          let static = "error"
          switch (staticMod) {
            case 0:
              static = "none"
              break;
            case 0.1:
              static = "low"
              break;
            case 0.2:
              static = "medium"
              break;
            case 0.3:
              static = "high"
              break;
            case 0.5:
              static = "max"
              break;
          }

          return {
            static
          }
        }

        function getIntensity() {
          let intensity = "error";
          if (ranStMult < 0.1) {
            intensity = "very-low";
          } else if (ranStMult < 0.5) {
            intensity = "low";
          } else if (ranStMult < 1.5) {
            intensity = "medium";
          } else if (ranStMult < 3) {
            intensity = "high";
          } else if (ranStMult <= 5) {
            intensity = "very-high";
          }
          return { intensity };
        }

        function getDistortion() {
          const totalFeedbackMod = widthModMult + heightModMult;
          //(0.66+0.8) = 1.46 to (1+1) //lower is further from center

          let distortion = "error";
          if (totalFeedbackMod < 1.64) {
            distortion = "high";
          } else if (totalFeedbackMod < 1.9) {
            distortion = "medium";
          } else if (totalFeedbackMod <= 2) {
            distortion = "low";
          }

          return {
            distortion
          }
        }

        function getInitBoxCoords() {
          let windowMargin = minDim * 0.1;

          if (useFeedback) {
            windowMargin *= 1 + random(0, 2);
          }
          // Define the aspect ratio for the box (width / height)
          let ratio = 3 / 4;

          if (usePortrait) {
            ratio = 4 / 3; // Swap for portrait mode
          }

          const availWidth = width - windowMargin * 2;
          const availHeight = height - windowMargin * 2;

          let boxWidth, boxHeight;
          // Decide whether width or height limits the box size based on available space
          if (availWidth / availHeight < ratio) {
            // Width is the limiting dimension
            boxWidth = availWidth;
            boxHeight = boxWidth / ratio;
          } else {
            // Height is the limiting dimension
            boxHeight = availHeight;
            boxWidth = boxHeight * ratio;
          }

          const midWidth = width * 0.5;
          const midHeight = height * 0.5;

          return {
            tl: createVector(midWidth - boxWidth / 2, midHeight - boxHeight / 2),
            tr: createVector(midWidth + boxWidth / 2, midHeight - boxHeight / 2),
            br: createVector(midWidth + boxWidth / 2, midHeight + boxHeight / 2),
            bl: createVector(midWidth - boxWidth / 2, midHeight + boxHeight / 2),
          }
        }

        function getColorMults() {
          const maxTries = 50;
          const thresh = 2 / 3;

          for (let i = 0; i < maxTries; i++) {
            rMult = random();
            gMult = random(0.85);
            bMult = random(0.9);

            // Check if at least one channel is above threshold (has a highlight)
            const hasHighlight = rMult >= thresh || gMult >= thresh || bMult >= thresh;

            if (hasHighlight) {
              // We found valid values that have at least one highlight
              return;
            }
          }
        }

        function setUpFlower({ index, tl, tr, br, bl, focal }) {
          const minBoxDim = min(tr.x - tl.x, br.y - tr.y);
          const objectStrokeW = minBoxDim * 0.0125//0.0075
          const lineWidth = minBoxDim * random(0.03, 0.05)//0.0275;

          const foProps = [
            { tl, tr, br, bl, canvasStrokeW, strokeW: objectStrokeW, lineWidth },
          ];

          focalObjects[index] = new focal(...foProps);
        }

        function setUpBox({ index, tl, tr, br, bl }) {
          const gap = minDim * 0.02;
          const n = minDim * 0.003
          useRanBorder = random() < 0.5;

          const getRan = () => useRanBorder ? random(-n, n) : 0;

          mainBoxes[index] = [];

          //main box
          for (let x = tl.x; x < tr.x - gap; x += gap) {
            mainBoxes[index].push(createVector(x + getRan(), tr.y + getRan()));
          }
          for (let y = tr.y; y < br.y - gap; y += gap) {
            mainBoxes[index].push(createVector(tr.x + getRan(), y + getRan()));
          }
          for (let x = br.x; x > bl.x + gap; x -= gap) {
            mainBoxes[index].push(createVector(x + getRan(), br.y + getRan()));
          }
          for (let y = br.y; y > tl.y + gap; y -= gap) {
            mainBoxes[index].push(createVector(bl.x + getRan(), y + getRan()));
          }
        }

        function draw() {

          if (resetting) return;

          if (frameRate() < (FR / 2) && timeCounter > 0.25) {
            console.log("Frame Rate dip", frameRate());
          }

          drawFlowerStuff(petalBuffer);

          ;[fxShader, feedbackShader].forEach((shdr, i) => {
            if (i === 0) {
              shdr.setUniform(`tl`, [initBoxCoords.tl.x / width, initBoxCoords.tl.y / height]);
              shdr.setUniform(`tr`, [initBoxCoords.tr.x / width, initBoxCoords.tr.y / height]);
              shdr.setUniform(`br`, [initBoxCoords.br.x / width, initBoxCoords.br.y / height]);
              shdr.setUniform(`bl`, [initBoxCoords.bl.x / width, initBoxCoords.bl.y / height]);
              shdr.setUniform("stMod", stMod);
              shdr.setUniform("staticMod", staticMod);
              shdr.setUniform("useGrayScale", useGrayScale);

            } else {
              shdr.setUniform("rMult", rMult);
              shdr.setUniform("gMult", gMult);
              shdr.setUniform("bMult", bMult);
              shdr.setUniform("inputInt", inputInt);
              shdr.setUniform("activator", activator);
              shdr.setUniform("useReverse", useReverse);
              shdr.setUniform("skrimMix", skrimMix);
              shdr.setUniform("pSortAlgo", pSortAlgo);
              shdr.setUniform("useGradientScrim", useGradientScrim);
              shdr.setUniform("ranStMult", ranStMult);
            }


            shdr.setUniform("u_flower", petalBuffer);
            shdr.setUniform("u_texture", currentBuffer);
            shdr.setUniform("u_resolution", [width, height]);
            shdr.setUniform("u_aspectRatio", aspectRatio);
            shdr.setUniform("u_time", timeCounter);
            shdr.setUniform("u_seed", seed);
            shdr.setUniform("u_mouse", [mX, mY]);
            shdr.setUniform("chunk", chunk);
            shdr.setUniform("useClear", useClear);
          });


          previousBuffer.shader(feedbackShader);
          previousBuffer.rect(-width / 2, -height / 2, width, height);

          // Swap buffers
          currentBuffer.image(previousBuffer, -width / 2, -height / 2, width, height);
          previousBuffer.clear();


          // Display the result on the main canvas
          fxBuffer.shader(fxShader);
          fxBuffer.rect(-width / 2, -height / 2, width, height);

          if (useFlipH || useFlipV) {

            const xScale = useFlipH ? -1 : 1;
            const yScale = useFlipV ? -1 : 1;
            const xPos = useFlipH ? -width : 0;
            const yPos = useFlipV ? -height : 0;
            push();
            scale(xScale, yScale); // Flip 
            // image(fxBuffer, xPos, yPos, width, height);d
            image(fxBuffer, -width / 2, -height / 2, width, height);
            pop();

          } else {
            // image(fxBuffer, 0, 0, width, height);
            image(fxBuffer, -width / 2, -height / 2, width, height);
          }
          timeCounter += 1 / FR;

          if (isPreview && !previewCaptured && timeCounter > 5) {
            saveCapture();
            previewCaptured = true;
          }
        }

        console.log("01000101 01010110 00110011");

        function drawFlowerStuff(mainCnv) {
          //CANVAS
          mainCnv.clear();

          if (useClear) return;

          //main
          mainCnv.fill(255 / 2, 0, 0);

          mainCnv.stroke("black");
          mainCnv.strokeWeight(canvasStrokeW);
          mainCnv.strokeCap(SQUARE);

          mainBoxes.forEach((mainBox) => {
            mainCnv.beginShape();
            if (useCurveVertex && useRanBorder) {
              mainBox.forEach((p) => mainCnv.curveVertex(p.x, p.y));
            } else {
              mainBox.forEach((p) => mainCnv.vertex(p.x, p.y));
            }
            mainCnv.endShape(CLOSE);
          });

          if (useFlipV) {
            mainCnv.push();
            mainCnv.translate(0, height); // Center the canvas
            mainCnv.scale(1, -1); // Flip vertically
          }

          focalObjects.forEach((focalObject) => {
            focalObject.draw(mainCnv);
          });
          if (useFlipV) mainCnv.pop();
        }

        function getDynamicSize() {
          const marginMult = 0.9;

          let originalRatio = initWidth / initHeight;
          const windowRatio = windowWidth / windowHeight;

          // if PORTRAIT, swap ratio
          if (windowRatio < 1) {
            originalRatio = 1 / originalRatio;
            usePortrait = true;
          } else {
            usePortrait = false;
          }

          let newWidth, newHeight;

          // Determine which dimension constrains the scaling
          if (windowRatio > originalRatio) {
            // Window is wider than original ratio, so height is the constraint
            newHeight = windowHeight;
            newWidth = newHeight * originalRatio;
          } else {
            // Window is taller than original ratio, so width is the constraint
            newWidth = windowWidth;
            newHeight = newWidth / originalRatio;
          }

          return {
            w: newWidth * marginMult,
            h: newHeight * marginMult
          }
        }

        async function reset(usePause) {
          noLoop();
          resetting = true;

          currentBuffer?.remove();
          previousBuffer?.remove();
          fxBuffer?.remove();
          petalBuffer?.remove();
          currentBuffer = undefined;
          previousBuffer = undefined;
          fxBuffer = undefined;
          petalBuffer = undefined;

          p5canvas?.remove();
          p5canvas = undefined;

          fxShader = undefined;
          feedbackShader = undefined;


          if (usePause) await sleep(100)

          setup();
          resetting = false;
          loop();
        }

        //debounce resize
        let resizeTimeout;

        function windowResized() {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            reset();
          }, 100); //debounce time
        }


        function mousePressed() {
          mX = mouseX;
          mY = mouseY;

          if (useFlipH) mX = width - mX; // Adjust for flipped canvas
          if (useFlipV) mY = height - mY;
        }
        function mouseDragged() {
          mX = mouseX;
          mY = mouseY;

          if (useFlipH) mX = width - mX;
          if (useFlipV) mY = height - mY;
        }
        function mouseReleased() {
          mX = 0;
          mY = 0;
        }

        function touchStarted() {
          mX = touches[0]?.x;
          mY = touches[0]?.y;

          if (useFlipH) mX = width - mX;
          if (useFlipV) mY = height - mY;
          return false; // Prevents default behavior like scrolling
        }

        function touchMoved() {
          mX = touches[0]?.x;
          mY = touches[0]?.y;

          if (useFlipH) mX = width - mX;
          if (useFlipV) mY = height - mY;
          return false; // Prevents default behavior like scrolling
        }

        function touchEnded() {
          mX = 0;
          mY = 0;
        }

        function saveCapture() {
          saveCanvas(`remember-${ initRememberTitle }`, "png");
        }

        function keyPressed() {
          if (key == "s") {
            saveCapture()
          }

          if (key == "c") {
            useClear = !useClear
            if (useClear) {
              wasReverse = useReverse;
              useReverse = false
            } else {
              if (wasReverse) {
                useReverse = true;
              }

            }
          }

          if (key == "f") {
            useFeedback = !useFeedback;
            reset()
          }

          if (key == "g") {
            handleGlitchToggleDebounced()
          }

          if (key == "r") {
            useReverse = !useReverse;
          }

          if (keyCode == LEFT_ARROW) {
            seedChannelIndex =
              (seedChannelIndex - 1 + seedChannels.length) % seedChannels.length;
            initialize();
          }
          if (keyCode == RIGHT_ARROW) {
            seedChannelIndex = (seedChannelIndex + 1) % seedChannels.length;
            initialize();
          }

          if (keyCode == DOWN_ARROW) {
            chunk /= 2;
            if (chunk < 1) chunk = 1;
          }

          if (keyCode == UP_ARROW) {
            chunk *= 2;
            if (chunk > 64) chunk = 64;
          }

        }

        let glitchToggleDebounceId = null;
        const handleGlitchToggleDebounced = () => {
          clearTimeout(glitchToggleDebounceId);
          clearTimeout(initGlitchTimerId);

          glitchToggleDebounceId = setTimeout(() => {

            disableGlitch = !disableGlitch;

            if (!disableGlitch) {
              glitchLoop();
            }
          }, 200);

        }

        const glitchLoopPause = 1000 * 20; //seconds
        const glitchLoopPauseRange = 1000 * 10;

        const glitchFlickerTime = 150; //ms
        const glitchFlickerTimeRange = 50; //ms

        const glitchFlickerPause = 2000
        const glitchFlickerPauseRange = 1500;

        const glitchBurstTime = 400;
        const glitchBurstTimeRange = 350;

        const glitchSpurtPause = 800;
        const glitchSpurtPauseRange = 400;


        const glitchFlickerCount = 3;
        const flickerCountRange = 1;

        const glitchSpurtCount = 4;
        const spurtCountRange = 2;

        const glitchBurstCount = 6;
        const burstCountRange = 2;

        let previousProps = null;


        function initGlitch() {
          if (glitchLoopStarted) return;
          glitchLoopStarted = true;

          initGlitchTimerId = setTimeout(async () => {
            glitchLoop();
          }, glitchLoopPause / 2);
        }

        let glitchRunning = false;
        async function glitchLoop() {
          if (glitchRunning) return;

          while (!disableGlitch) {
            glitchRunning = true;

            setPreviousProperties();

            await flickerPhase();

            await spurtPhase();

            resetPreviousProps(true);

            glitchRunning = false;

            if (disableGlitch) {
              break;
            }

            const loopPause = glitchLoopPause - Math.random(glitchLoopPauseRange)

            await sleep(loopPause)

            //if glitch running has been started again before the pause ends
            if (glitchRunning) break;
          }
        }

        let loopPauseId;

        async function flickerPhase() {
          const flickerCount = glitchFlickerCount - Math.round(random(flickerCountRange));

          for (let i = 0; i < flickerCount; i++) {
            if (disableGlitch) continue;

            glitchRandomize(false);

            const flickerTime = glitchFlickerTime - Math.random() * glitchFlickerTimeRange;
            await sleep(flickerTime);

            resetPreviousProps();

            const flickerPause = glitchFlickerPause - Math.random() * glitchFlickerPauseRange

            await sleep(flickerPause);
          }
        }

        async function spurtPhase() {
          const spurtCount = glitchSpurtCount - Math.round(random(spurtCountRange));

          for (let i = 0; i < spurtCount; i++) {
            const stopping = i >= spurtCount - 1;

            await burst(stopping);

            if (disableGlitch) continue

            const spurtPause = glitchSpurtPause - Math.random() * glitchSpurtPauseRange;

            if (i <= spurtCount - 2) {
              await sleep(spurtPause);
            }
          }
        }

        async function burst(stopping) {
          const burstCount = glitchBurstCount - Math.round(random(burstCountRange));

          for (let i = 0; i < burstCount; i++) {
            glitchRandomize(!stopping);


            if (stopping) {
              resetSeed();
            }

            if (disableGlitch) continue

            const burstPause = glitchBurstTime - Math.random() * glitchBurstTimeRange;

            await sleep(burstPause);
          }
        }

        function setPreviousProperties() {
          //set previous properties
          previousProps = JSON.parse(JSON.stringify({
            useClear,
            chunk,
            useReverse,
            skrimMix,
            useGradientScrim,
            stMod,
            staticMod,
            useGrayScale,
            ranStMult,
          }));
        }

        function resetPreviousProps(keepClear) {
          if (!previousProps) return;

          if (!keepClear) {
            useClear = previousProps.useClear;
          }
          chunk = previousProps.chunk;
          useReverse = previousProps.useReverse;
          skrimMix = previousProps.skrimMix;
          useGradientScrim = previousProps.useGradientScrim;
          stMod = previousProps.stMod;
          staticMod = previousProps.staticMod;
          useGrayScale = previousProps.useGrayScale;
          ranStMult = previousProps.ranStMult;
        }

        function glitchRandomize(randomizeSeed) {
          if (randomizeSeed) {
            const prevSeedIndex = seedChannelIndex;

            seedChannelIndex = Math.floor(Math.random() * seedChannels.length);

            if (prevSeedIndex !== seedChannelIndex) {
              seed = seedChannels[seedChannelIndex];
              initialize();
            }
          }

          useClear = Math.random() < 0.25;

          const chunkOptions = [1, 4, 8, 16, 32, 64];
          const ranChunkIndex = Math.floor(Math.random() * chunkOptions.length);
          chunk = chunkOptions[ranChunkIndex];

          useReverse = useClear ? false : Math.random() < 0.5;

          const skrimOptions = [0, 0.25, 0.5, 0.75];
          const ranSkrimIndex = Math.floor(Math.random() * skrimOptions.length);
          skrimMix = skrimOptions[ranSkrimIndex];

          useGradientScrim = useReverse || Math.random() < 0.5;

          stMod = map(Math.random(), 0, 1, 0.5, 1.8);

          staticMod = Math.random();
          useGrayScale = Math.random() < 0.05;

          ranStMult = map(Math.random(), 0, 1, 0.001, 5);
        }

        function resetSeed() {
          if (seedChannelIndex !== 0) {

            seedChannelIndex = 0;
            seed = seedChannels[seedChannelIndex];

            initialize();
          }
        }

        function sleep(ms) {
          return new Promise((resolve) => setTimeout(resolve, ms));
        }

        const vertexString = `
#ifdef GL_ES
precision mediump float;
#endif

attribute vec3 aPosition;
attribute vec2 aTexCoord;

varying vec2 vTexCoord;

void main() {
  vTexCoord = aTexCoord;
  vTexCoord.y = 1.0 - vTexCoord.y;

  vec4 positionVec4 = vec4(aPosition, 1.0);
  positionVec4.xy = positionVec4.xy * 2.0 - 1.0;
  
  gl_Position = positionVec4;
}
`;

        const feedbackFrag = `
#ifdef GL_ES
precision mediump float;
#endif

#define PI 3.14159265359
#define TWO_PI 6.28318530718
#define EPSILON 0.00001
#define min_param_a 0.0 + EPSILON
#define max_param_a 1.0 - EPSILON

uniform sampler2D u_texture;
uniform sampler2D u_flower;
uniform vec2 u_resolution;
uniform float u_time;
uniform float u_seed;
uniform vec2 u_mouse;
uniform vec2 u_aspectRatio;
uniform int u_stage;
uniform float rMult;
uniform float gMult;
uniform float bMult;
uniform float chunk;
uniform bool useReverse;
uniform bool useClear;
uniform float skrimMix;
uniform float pSortAlgo;
uniform bool useGradientScrim;
uniform int inputInt;
uniform float activator;
uniform float ranStMult;

varying vec2 vTexCoord;

// 01000101 01010110 00110011


//UTIL
float map(float value, float inputMin, float inputMax, float outputMin, float outputMax) {
    return outputMin + ((value - inputMin) / (inputMax - inputMin) * (outputMax - outputMin));
}

float random(in vec2 _st) {
  vec2 st = _st + u_seed;
  
  return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453);
}
float random(in float _x){
    float x = _x + u_seed;

    return fract(sin(x)*1e4);
}

vec2 random2(vec2 _st){
    vec2 st = _st + u_seed;

    st = vec2( dot(st,vec2(127.1,311.7)),
              dot(st,vec2(269.5,183.3)) );
    return -1.0 + 2.0*fract(sin(st)*43758.5453123);
